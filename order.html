<!DOCTYPE html>
<html>
  <head>
    <title>PIZZA PALACE</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="fonts" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="intro">
      <h1>PIZZA PALACE</h1>
      <p>Tis' the pizza!</p>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <a class="navbar-brand bg-primary" href="index.html">PIZZA-PALACE</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"     data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT US</a>
              </li>
              <li class="nav-item active bg-success">
                <a class="nav-link" href="order.html">ORDER NOW<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    </div>
    <div class="container">
      <div class="order">
        <h2>MAKE YOUR ORDER</h2><br />
        <div class="row">
          <div class="col-md-6">
            <h3>PIZZA SIZE:</h3>
            <div id="pizza-size">
              <select class="form-control" id="size">
                <option>Large(sh.800)</option>
                <option>Medium(sh.600)</option>
                <option>Small(sh.400)</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <h3>CRUST TYPE:</h3>
            <div class="crust">
              <select class="form-control" id="crust">
                <option>Thin(sh.100)</option>
                <option>Deep(sh.100)</option>
                <option>Cheese-stuffed(sh.100)</option>
              </select>
            </div>
            <div class="crust"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" id="toppings">
            <h3>CHOOSE YOUR TOPPINGS:</h3>
            <div class="top">
              <form id="top">
                <input type="checkbox" id="topping1" name="top">
                <label for="topping1"> Pepperoni(sh.200)</label><br />
                <input type="checkbox" id="topping2" name="top">
                <label for="topping2"> Pineapple(sh.200)</label><br />
                <input type="checkbox" id="topping3" name="top">
                <label for="topping3"> Beefstripe(sh.200)</label><br />
                <input type="checkbox" id="topping4" name="top">
                <label for="topping4">Cheesetop(sh200)</label><br />
                <input type="checkbox" id="topping5" name="top">
                <label for="topping5">Sweetcorn(sh.200) </label><br />
                <input type="checkbox" id="topping6" name="top">
                <label for="topping6">Mushroom(sh.200)</label><br />
              </form>
            </div>
          </div>
          <div class="col-md-6" id="btn">
            <h3>How will it be availed to you :</h3>
            <div class="radio">
              <input type="radio" value="Delivered">
              <label>Delivered(extra ksh.100)</label>
            </div>
            <div class="radio">
              <input type="radio" value="Collected">
              <label>Collected</label>
            </div>
            <div class="submit">
              <span class="btn btn-danger" id="another">Another Order</span>
              <button type="submit" class="btn btn-success" id="make-order">Make Order</button>
            </div>
          </div>
            <div id="show-order">
              <ul id="customer-order">

              </ul>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
